<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="researcher.js"></script>
    <title>Researcher Menu</title>
</head>
<body onload="loaduser()">
    <h1 class="h1 text-center">Researcher Menu</h1>
    <div id="userid"></div>
    <div id="title"></div>
    <div id="name"></div>
    <div class="col-sm-6 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Project</h5>
            <p class="card-text">View My Project Information</p>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Project Functions
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" onclick="showViewProjects()">View My Projects</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>

  
    
    <div id="placeHolder" class = "col-6 col-sm-5">
    <!--Function's Outputs fill this Placeholder-->
    </div>



    
<!--Boostrap Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
